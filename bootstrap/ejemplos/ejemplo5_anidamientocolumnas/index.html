<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Etiquetas obligatorias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Etiquetas opcionales -->
    <meta name="description" content="Ejemplo Bootstrap 5">
    <meta name="keywords" content="HTML, CSS, JavaScript, TypeScript, Angular, Bootstrap">
    <meta name="author" content="Sandra Requena">
    <title>Ejemplo Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        div{
            border: solid silver;
        }

        .padre{
            border: solid crimson;
        }

<body>
    <div class="container padre">
        <div class="row">
            <div class="col-sm-9">
                Nivel 1: col-sm-9
                <div class="row">
                    <div class="col-8 col-sm-6">col-8 col-sm-6</div>
                    <div class="col-4 col-sm-6">col-4 col-sm-6</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
