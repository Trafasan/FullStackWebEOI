<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Etiquetas obligatorias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Etiquetas opcionales -->
    <meta name="description" content="Prueba del ejercicio 3 eventos">
    <meta name="keywords" content="HTML, CSS, JavaScript, TypeScript, Angular">
    <meta name="author" content="Sandra Requena">
    <title>Prueba del ejercicio 3 eventos</title>
</head>
<body>
    <p>
        <label>Desplegable creado por DOM:
            <select name="desplegable" onchange="document.getElementsByName('opciones')[this.value-1].checked = true">
                <option value="" hidden>-Elementos-</option>
                <option value="1">Elemento 1</option>
                <option value="2">Elemento 2</option>
                <option value="3">Elemento 3</option>
                <option value="4">Elemento 4</option>
                <option value="5">Elemento 5</option>
            </select>
        </label>
    </p>
    <div style="display: grid;">
        <label>Opciones creadas por DOM:</label>
        <label>
            <input type="radio" name="opciones" value="1" onchange="document.querySelector('select').value = this.value"> Elemento 1
        </label>
        <label>
            <input type="radio" name="opciones" value="2" onchange="document.querySelector('select').value = this.value"> Elemento 2
        </label>
        <label>
            <input type="radio" name="opciones" value="3" onchange="document.querySelector('select').value = this.value"> Elemento 3
        </label>
        <label>
            <input type="radio" name="opciones" value="4" onchange="document.querySelector('select').value = this.value"> Elemento 4
        </label>
        <label>
            <input type="radio" name="opciones" value="5" onchange="document.querySelector('select').value = this.value"> Elemento 5
        </label>
    </div>
</body>
</html>
